<html>
<head>
    <meta charset="UTF-8">
    <title>Uikit example</title>

    <link rel="stylesheet" href="../uikit/css/uikit.min.css">
    <link rel="stylesheet" href="example.css">

    <script src="../jquery/jquery.min.js"></script>
    <script src="../uikit/js/uikit.min.js"></script>
    <script src="../uikit/js/components/parallax.min.js"></script>

</head>
<body>
    <div class="uk-text-contrast uk-flex uk-flex-center uk-flex-bottom stage" data-uk-parallax="{bg: 100}">

        <div data-uk-parallax="{opacity: 0, y: 100, viewport: 0.8}" style="padding: 100px 10px;">
            <h1>A World covered in mist</h1>
            <h2>Some awesome subtitle to go along</h2>
        </div>

    </div>

    <div style="height:200vh;">
        <!-- making sure we can scroll -->
    </div>
</body>
</html>
